name: Deploy React App to EKS

on:
  push:
    branches:
      - master
jobs:
  build-app:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build the application
      run: npm run build

  lint-test:
    runs-on: ubuntu-latest
    steps:
     - name: Checkout code
       uses: actions/checkout@v2

     - name: Set up Node.js
       uses: actions/setup-node@v2
       with:
         node-version: '14'  # Specify your Node.js version

     - name: Install dependencies
       run: npm install

     - name: Run ESLint
       run: npx eslint .  # Adjust path if needed
       continue-on-error: true
        
  docker-build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub - Main web app container registry
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}

    - name: Build and push Main web app container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.USERNAME }}/webapp:latest
        load: true
        

  
